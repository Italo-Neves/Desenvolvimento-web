<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <style>
      body {
        background-color: rgb(105,105,173);
        color: white; /*Isso é um comentário em CSS*/
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1><!--Isso é um comentário em html -->
    <p>já me livrei da maldição!!</p>
    <script>
      var n1 =Number.parseInt(window.prompt('Digite um número: '));// O window.prompt sempre retornará uma string
      var n2 = Number.parseInt(window.prompt('Digite outro número: '));
      var s = n1+n2;
      window.alert(`A soma entre ${n1} e ${n2} é ${s}`);
    </script>
  </body>
</html>
