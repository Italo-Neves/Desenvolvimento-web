<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <title>Form HTML5</title>
    <meta charset="utf-8">
  </head>

  <body>
	<form oninput="total.value=(nigths.valueAsNumber*99)">
			<label>Full name:</label>
			<input type="text" id="full_name" placeholder="Jane Doe" required/>
			<br><br>
			<label>E-mail</label>
			<input  type="email" id="email" name="email" required/>
			<br><br>
			<label>Telefone</label>
			<input type="tel" id="phone_number" name="phone_number"/>
			<br><br>
			<label>Arrival date</label>
			<input type="date" id="arrival_date" name="arrival_dt"/>
			<br><br>
			<label>Number of nigths (rooms are $99 per nigth):</label>
			<input type="number" id="nigths" name="nigths" value="1" min="1" max="30" required/>
			<br><br>
			<label>Estimated total:</label>
			$<output id="total" name="total">99</output>.00
			<br><br>
			<label>Promo code: </label>
			<input type="text" id="promo" name="promo" pattern="[A-Za-z0-9{6}]"/>
			<br><br>
			<input type="submit" value="Request Reservation" />
	</form>
  </body>
</html>
